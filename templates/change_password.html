{% extends "base.html" %}

{% block title %}Change Password - Railway System{% endblock %}
{% block header %}Change Password{% endblock %}

{% block content %}
<form action="{{ url_for('change_password') }}" method="POST" class="modern-form">
    <h3>Update Your Password</h3>

    <div class="form-group">
        <label for="current_password">Current Password</label>
        <div class="input-with-icon">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect><path d="M7 11V7a5 5 0 0 1 10 0v4"></path></svg>
            <input type="password" id="current_password" name="current_password" required>
        </div>
    </div>

    <div class="form-group">
        <label for="new_password">New Password</label>
        <div class="input-with-icon">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect><path d="M7 11V7a5 5 0 0 1 10 0v4"></path></svg>
            <input type="password" id="new_password" name="new_password" required>
        </div>
    </div>

    <div class="form-group">
        <label for="confirm_password">Confirm New Password</label>
        <div class="input-with-icon">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect><path d="M7 11V7a5 5 0 0 1 10 0v4"></path></svg>
            <input type="password" id="confirm_password" name="confirm_password" required>
        </div>
    </div>

    <button type="submit" class="cta-button">Change Password</button>
</form>
{% endblock %}
