{% extends "base.html" %}

{% block title %}Book Ticket - Railway System{% endblock %}
{% block header %}Book Your Train Ticket{% endblock %}

{% block content %}
<form action="{{ url_for('book_ticket') }}" method="POST" class="modern-form">
    <h3>Enter Passenger Details</h3>
    <div class="form-group">
        <label for="passenger_name">Passenger Name</label>
        <div class="input-with-icon">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>
            <input type="text" id="passenger_name" name="passenger_name" required>
        </div>
    </div>
    <div class="form-group">
        <label for="travel_date">Travel Date</label>
        <div class="input-with-icon">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect><line x1="16" y1="2" x2="16" y2="6"></line><line x1="8" y1="2" x2="8" y2="6"></line><line x1="3" y1="10" x2="21" y2="10"></line></svg>
            <input type="date" id="travel_date" name="travel_date" required>
        </div>
    </div>
    <div class="form-group">
        <label for="train_name">Select Train</label>
        <div class="input-with-icon">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"></path><polyline points="3.27 6.96 12 12.01 20.73 6.96"></polyline><line x1="12" y1="22.08" x2="12" y2="12"></line></svg>
            <select id="train_name" name="train_name" required>
                <option value="" disabled selected>-- Choose a train --</option>
                {% for train in trains %}
                    <option value="{{ train[0] }}">{{ train[0] }} ({{ train[1] }} to {{ train[2] }})</option>
                {% endfor %}
            </select>
        </div>
    </div>
    <div class="form-group">
        <button type="submit" class="cta-button">Confirm Booking</button>
    </div>
</form>
{% endblock %}
