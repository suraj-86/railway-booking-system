{% extends "base.html" %}

{% block title %}Edit Train - Admin{% endblock %}
{% block header %}Edit Train{% endblock %}

{% block content %}
<form action="{{ url_for('edit_train', train_id=train.id) }}" method="POST" class="modern-form">
    <h3>Update Train Details</h3>
    
    <div class="form-group">
        <label for="train_name">Train Name</label>
        <input type="text" id="train_name" name="train_name" value="{{ train.train_name }}" required>
    </div>
    <div class="form-group">
        <label for="origin">Origin</label>
        <input type="text" id="origin" name="origin" value="{{ train.origin }}" required>
    </div>
    <div class="form-group">
        <label for="destination">Destination</label>
        <input type="text" id="destination" name="destination" value="{{ train.destination }}" required>
    </div>
    <div class="form-group">
        <label for="departure_time">Departure Time (HH:MM)</label>
        <input type="time" id="departure_time" name="departure_time" value="{{ train.departure_time }}" required>
    </div>
    <div class="form-group">
        <label for="running_days">Running Days</label>
        <input type="text" id="running_days" name="running_days" value="{{ train.running_days }}" required>
    </div>
    
    <button type="submit" class="cta-button">Update Train</button>
</form>
{% endblock %}
