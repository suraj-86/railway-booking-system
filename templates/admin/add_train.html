{% extends "base.html" %}

{% block title %}Add Train - Admin{% endblock %}
{% block header %}Add New Train{% endblock %}

{% block content %}
<form action="{{ url_for('add_train') }}" method="POST" class="modern-form">
    <h3>Train Details</h3>
    
    <div class="form-group">
        <label for="train_name">Train Name</label>
        <input type="text" id="train_name" name="train_name" required>
    </div>
    <div class="form-group">
        <label for="origin">Origin</label>
        <input type="text" id="origin" name="origin" required>
    </div>
    <div class="form-group">
        <label for="destination">Destination</label>
        <input type="text" id="destination" name="destination" required>
    </div>
    <div class="form-group">
        <label for="departure_time">Departure Time (HH:MM)</label>
        <input type="time" id="departure_time" name="departure_time" required>
    </div>
    <div class="form-group">
        <label for="running_days">Running Days</label>
        <input type="text" id="running_days" name="running_days" placeholder="e.g., Daily, Mon, Wed, Fri" required>
    </div>
    
    <button type="submit" class="cta-button">Add Train</button>
</form>
{% endblock %}
